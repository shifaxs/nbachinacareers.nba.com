<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subdomain Takeover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20%;
        }
        h1 {
            color: red;
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subdomain Taken Over!</h1>
        <p>This subdomain has been successfully taken over due to a misconfiguration.</p>
    </div>
</body>
</html>
